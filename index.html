<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main id="login-section-main" class="main-content" style="display: none;">
            <div class="login-container">
                <div class="company-logo">
                    <img src="2.png" alt="Company Logo" class="logo-image">
                </div>
                <div class="login-form">
                    <div id="email-section">
                        <h2>Welcome Back</h2>
                        <p class="subtitle">Enter your email to continue</p>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Enter your authorized email" required>
                            </div>
                            <button id="send-otp" class="btn primary">
                                <span class="button-text">Send OTP</span>
                                <div class="loading-spinner" style="display: none;">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div id="otp-section" style="display: none;">
                        <h2>Enter OTP</h2>
                        <p class="otp-info">Please check your email for the OTP</p>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-key"></i>
                                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
                            </div>
                            <button id="verify-otp" class="btn primary">
                                <span class="button-text">Verify OTP</span>
                                <div class="loading-spinner" style="display: none;">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </div>
                            </button>
                        </div>
                        <div class="resend-otp">
                            <p>Didn't receive the OTP?</p>
                            <button id="resend-otp" class="btn text" disabled>
                                Resend OTP <span id="resend-timer">(30s)</span>
                            </button>
                        </div>
                        <button id="back-to-email" class="btn secondary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Email
                        </button>
                    </div>
                </div>
                 <div id="login-error-message" class="error-message" style="display: none;"></div>
            </div>
         </main>

        <main id="data-section-main" class="main-content" style="display: none;">
             <div id="data-container">
                <nav class="controls-bar">
                    <div class="nav-left">
                        <div class="filter-controls">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-input" placeholder="Search by name or plan...">
                            </div>
                            <div class="date-filter">
                                <div class="date-input-group">
                                    <label for="start-date">Purchase From</label>
                                    <input type="date" id="start-date">
                                </div>
                                <div class="date-input-group">
                                    <label for="end-date">Purchase To</label>
                                    <input type="date" id="end-date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="logout" class="btn secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </nav>
                 <div id="data-error-message" class="error-message" style="display: none; margin-bottom: 1rem;"></div>
                <div class="table-container">
                    <table id="member-table">
                        <thead>
                            <tr>
                                <th data-sort="name">Member Name <i class="fas fa-sort sort-icon"></i></th>
                                <th data-sort="plan">Plan <i class="fas fa-sort sort-icon"></i></th>
                                <th data-sort="purchaseDate">Purchase Date <i class="fas fa-sort sort-icon"></i></th>
                                <th data-sort="startDate">Start Date <i class="fas fa-sort sort-icon"></i></th>
                                <th data-sort="endDate">End Date <i class="fas fa-sort sort-icon"></i></th>
                                <th data-sort="amountPaid">Amount Paid <i class="fas fa-sort sort-icon"></i></th>
                            </tr>
                        </thead>
                        <tbody id="member-data">
                            </tbody>
                    </table>
                     <div id="no-results-message" style="display: none; text-align: center; padding: 2rem; color: var(--text-secondary);">No members found matching your criteria.</div>
                </div>
                <div class="pagination">
                    <button id="prev-page" class="btn secondary" disabled>
                        <i class="fas fa-chevron-left"></i>
                        Previous
                    </button>
                    <span id="page-info">Page 0 of 0</span>
                    <button id="next-page" class="btn secondary" disabled>
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
